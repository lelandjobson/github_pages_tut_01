<!-- CONTENT -->
<div class="container container-narrow container-content">
  <div class="content">
    <div class="page-header">
      <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
    </div>
    <div class="row-fluid post-full">
      <div class="span12">
        <div class="content">
          {{ content }}
        </div>
        <small>Updated {% last_modified_at %}</small>
        <hr>
        <div class="pagination">
          <ul>
          {% if page.previous %}
            <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
          {% else %}
            <li class="prev disabled"><a>&larr; Previous</a></li>
          {% endif %}
            <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
          {% if page.next %}
            <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
          {% else %}
            <li class="next disabled"><a>Next &rarr;</a>
          {% endif %}
          </ul>
        </div>
        <hr>
    </div>
  </div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- <script src="{{ ASSET_PATH }}scripts/jquery.scrollie.min.js"></script> -->
<script src="{{ ASSET_PATH }}scripts/in-view/in-view.min.js"></script>
<script src="{{ ASSET_PATH }}scripts/changeBg.js"></script>
