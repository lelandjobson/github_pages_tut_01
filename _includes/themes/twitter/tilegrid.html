<!-- CONTENT -->

<body style="background-image: url(./assets/images/global/white.png)">
    <div class="container container-narrow container-content">
      <div class="content">
        <div class="row-fluid post-full">
          <div class="span12">
            <div class="content" style="padding-top: 23%">
                <div class="card-columns">
                    {% assign projects = site.pages | where: "category", "Projects" %}
                    {% for proj in projects %}
                      <div class="card">
                          <img id="projCard" data-lazyload="" class="card-img-top" src="" alt="Card image cap">
                          <div id="skUUid" myUUID="{{ proj.sketchfabUUID }}"></div>
                          <script>
                            var projUUID = $('#skUUid').attr("myUUID");
                            document.getElementById("skUUid").outerHTML = "";
                            console.log("My id is", projUUID);
                            var x = GetSketchfabThumb(projUUID);
                            console.log("My url is", x);
                            $("#projCard").attr("data-lazyload", x.toString());;
                          </script>
                          <div class="card-body">
                            <h5 class="card-title">{{ proj.title }}</h5>
                            <p class="card-text">{{ proj.description }}</p>
                          </div>
                      </div>
                    {% endfor %}
                </div>

              <!-- {{ content }} -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="{{ ASSET_PATH }}scripts/in-view/in-view.min.js"></script>
    <script src="{{ ASSET_PATH }}scripts/changeBg.js"></script>
  </body>
